<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Vibes</title>
    <link rel="stylesheet" href="./assets/stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <div class="form-header">
            <div class="header-text1">Good Vibes Form</div>
            <div class="header-text2">Tell us something positive that has happened to you today!</div>
        </div>
        <div class="form-body">
            <div class="form-rows">
                <form>
                    <div class="row-1">
                        <div class="query-row-1">
                            <label for="name"> Name </label>
                        </div>
                        <div class="field-row-1">
                            <input class="input-row-1" type="text" placeholder="You can enter your name here!" required>
                        </div>
                    </div>
                    <div class="row-2">
                        <div class="query-row-2">
                            <label for="email"> Email </label>
                        </div>
                        <div class="field-row-2">
                            <input class="input-row-2" type="email" placeholder="You can enter your email here!"
                                required>
                        </div>
                    </div>
                    <div class="row-3">
                        <div class="query-row-3">
                            <label for="number"> On a scale of 1-10, how good was it?</label>
                        </div>
                        <div class="field-row-3">
                            <input class="input-row-3" type="number" placeholder="You can enter a number between 1 - 10"
                                min="1" max="10" required>
                        </div>
                    </div>
                    <div class="row-4">
                        <div class="query-row-4">
                            <label for="text"> Where did it happen?</label>
                        </div>
                        <div class="field-row-4">
                            <input class="input-row-4" type="text"
                                placeholder="For instance, at home, at workplace, etc." required>
                        </div>
                    </div>
                    <div class="row-5">
                        <div class="query-row-5">
                            <label for="time-of-day"> At what time of the day did it happen? </label>
                        </div>
                        <div class="field-row-5">
                            <div class="field-row5-item1">
                                <input type="radio" value="1" name="time">
                                <label for="morning"> Morning </label>
                            </div>
                            <div class="field-row5-item2">
                                <input type="radio" value="1" name="time">
                                <label for="afternoon"> Afternoon </label>
                            </div>
                            <div class="field-row5-item3">
                                <input type="radio" value="1" name="time">
                                <label for="evening"> Evening </label>
                            </div>
                            <div class="field-row5-item4">
                                <input type="radio" value="1" name="time">
                                <label for="midnight"> Midnight </label>
                            </div>
                        </div>
                    </div>
                    <div class="row-6">
                        <div class="query-row-6">
                            <label for="feelings"> What emotions did you experience? You can select all that
                                apply.</label>
                        </div>
                        <div class="field-row-6">
                            <div class="field-row6-item1">
                                <input type="checkbox" value="1">
                                <label for="excited"> Excited </label>
                            </div>
                            <div class="field-row6-item2">
                                <input type="checkbox" value="1">
                                <label for="humbled"> Humbled </label>
                            </div>
                            <div class="field-row6-item3">
                                <input type="checkbox" value="1">
                                <label for="elated"> Elated </label>
                            </div>
                            <div class="field-row6-item4">
                                <input type="checkbox" value="1">
                                <label for="loved"> Loved </label>
                            </div>
                            <div class="field-row6-item5">
                                <input type="checkbox" value="1">
                                <label for="enthusiastic"> Enthusiastic </label>
                            </div>
                        </div>
                    </div>
                    <div class="row-7">
                        <div class="query-row-7">
                            <label for="text"> Please describe your experience. </label>
                        </div>
                        <div class="field-row-7">
                            <input class="input-row-7" type="text" placeholder="You can enter your experience here!"
                                required>
                        </div>
                    </div>
                    <div class="submit-button">
                        <input type="submit" class="form-button" value="SUBMIT">
                    </div>


                </form>
            </div>
        </div>
        <div class="form-footer">
            ❤️
        </div>
    </div>
</body>

</html>
